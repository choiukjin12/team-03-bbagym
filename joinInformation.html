<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="joinInformation.css">
</head>
<body>
    <div class="container">
        <a href="">
            <img src="로고수정.png" class="logo" />
        </a>
        <form action="">
            <div class="id-container">
                <div class="id-text">아이디</div>
                <input type="email" placeholder="bbagym@bbagym.co.kr" class="id" />
            </div>
            <div class="password-container">
                <div class="password-text">비밀번호</div>
                <input type="password" placeholder="영문, 숫자 포함 6~20자" class="password" />
            </div>
            <div class="password-test-container">
                <div class="password-test-text">비밀번호 확인</div>
                <input type="password" placeholder="다시 한번 비밀번호를 입력해 주세요." class="password-test" />
            </div>
            <div class="name-container">
                <div class="name-text">이름</div>
                <input type="text" placeholder="이름을 입력해 주세요." class="name" />
            </div>
            <div class="phone-container">
                <div class="phone-text">휴대폰 번호</div>
                <input type="tel" placeholder="-없이 입력해 주세요." class="phone" />
            </div>
            <div class="nickname-container">
                <div class="nickname-text">휴대폰 번호</div>
                <input type="text" placeholder="닉네임을 입력해 주세요." class="nickname" />
            </div>
            <div class="kind-container">
                <div class="kind-text">회원분류</div>
                <label for="">
                    <input type="checkbox" name="kind" value="common" checked />
                    <div class="kind">일반회원</div>
                </label> 
                <label for="">
                    <input type="checkbox" name="kind" value="facility" />
                    <div class="kind">시설등록자</div>
                </label>
            </div>
            <button class="login-btn">로그인</button>
        </form>
    </div>
</body>
</html>
