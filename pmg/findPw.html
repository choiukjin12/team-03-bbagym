<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="findPw.css">
</head>
<body>
    <div class="container">
        <h2>비밀번호를 잊으셨나요?
            <p>아이디와 휴대폰 번호를 입력해 주세요.</p>
        </h2>
        <form action="">
            <div class="id-container">
                <div class="id-text">아이디</div>
                <input type="text" placeholder="아이디를 입력해 주세요." class="id">
            </div>
            <div class="phone-container">
                <div class="phone-text">휴대폰 번호</div>
                <input type="tel" placeholder="-없이 입력해주세요." class="phone">
            </div>
            <input type="submit" value="비밀번호 찾기" class="find-pw-btn">
        </form>
    </div>
</body>
</html>
