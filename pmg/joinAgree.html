<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용약관</title>
    <link rel="stylesheet" href="joinAgree.css">
</head>
<body>
    <div class="container">
        <h2>이용약관 동의</h2>
        <form action="">
            <div class="inform-container">
                <label for="" class="kind-label">
                    <div>
                        <input type="checkbox" name="agree" value="all" class="agreement">
                        <h3>전체 이용약관에 동의합니다.</h3>
                    </div>
                    <div>
                        <input type="checkbox" name="agree" value="personal" class="agreement">
                        <span>개인정보 수집·이용에 동의합니다.</span>
                    </div>
                    <div style="width: 96%;height: 100px;background-color: gainsboro;">
                        개인정보 수집
                        <p>목적: 회원권 상품 판매 및 중개 서비스의 이행 및 서비스 제공</p>
                        <p>항목: 이름, 주소, 성별, 이메일, 비밀번호, 결제정보, 닉네임, 휴대폰 번호</p>
                        <p>보유기간: 탈퇴 시 즉시 파기</p>
                    </div>
                    <div>
                        <input type="checkbox" name="agree" value="tos" class="agreement">
                        <span>이용약관에 동의합니다.</span>
                    </div>
                    <div>
                        <input type="checkbox" name="agree" value="gps" class="agreement">
                        <span>위치기반 서비스 약관에 동의합니다.</span>
                    </div>
                    <div>
                        <input type="checkbox" name="agree" value="age" class="agreement">
                        <span>만 14세 이상입니다.</span>
                    </div>
                    <div>
                        <input type="checkbox" name="agree" value="" class="agreement">
                        <span>마케팅 정보 수신에 동의합니다.</span>
                    </div>
                </label>
            </div>
            <input type="submit" value="가입하기" class="join-btn">
        </form>
    </div>
</body>
</html>
