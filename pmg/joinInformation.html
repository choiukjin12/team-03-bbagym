<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="joinInformation.css">
</head>
<body>
    <div class="container">
        <a href="">
            <img src="logo.png" class="logo" />
        </a>
        <form action="">
            <div class="inform-container">
                <div class="inform-text">아이디</div>
                <input type="text" placeholder="bbagym@bbagym.co.kr" class="inform">
            </div>
            <div class="inform-container">
                <div class="inform-text">비밀번호</div>
                <input type="password" placeholder="영문, 숫자 포함 6~20자를 입력해 주세요." class="inform">
            </div>
            <div class="infrom-container">
                <div class="inform-text">비밀번호 확인</div>
                <input type="password" placeholder="다시 한번 비밀번호를 입력해 주세요." class="inform">
            </div>
            <div class="inform-container">
                <div class="inform-text">이름</div>
                <input type="text" placeholder="이름을 입력해 주세요." class="inform">
            </div>
            <div class="inform-container">
                <div class="inform-text">휴대폰 번호</div>
                <input type="number" placeholder="-없이 입력해 주세요." class="inform">
            </div>
            <div class="inform-container">
                <div class="inform-text">닉네임</div>
                <input type="text" placeholder="닉네임을 입력해 주세요." class="inform">
            </div>
            <div class="inform-container">
                <div class="inform-text">회원분류</div>
                <label for="" class="kind-label">
                    <input type="radio" name="kind" value="common" class="kind-check" checked>
                    <div class="kind">일반회원</div>
                    <input type="radio" name="kind" value="facility" class="kind-check">
                    <div class="kind">시설등록자</div>
                </label>
            </div>
            <div class="inform-container">
                <div class="inform-text">사업자 번호</div>
                <input type="number" placeholder="-없이 입력해 주세요." class="inform">
            </div>
            <input type="submit" value="가입완료" class="join-btn">
        </form>
    </div>
</body>
</html>
