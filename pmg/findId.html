<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="findId.css">
</head>
<body>
    <div class="container">
        <h2>아이디를 잊으셨나요?
            <p>휴대폰 번호를 입력해주세요.</p>
        </h2>
        <form action="">
            <div class="phone-container">
                <div class="phone-text">휴대폰 번호</div>
                <input type="tel" placeholder="-없이 입력해주세요." class="phone">
            </div>
            <input type="submit" value="아이디 찾기" class="find-id-btn">
        </form>
    </div>
</body>
</html>
